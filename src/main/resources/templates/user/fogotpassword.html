<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Fogot password</title>
<!-- Bootstrap Core CSS -->
<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<div class="container" style="width: 400px;padding: 50px">
	<form th:action="@{/fogot-password/link}" method="POST">

		<div class="form-group">
			<label for="email">E-Mail Address</label> <input id="email"
				type="email" class="form-control" name="email" value="" required
				autofocus>
		</div>

		<div class="form-group no-margin">
			<button type="submit" class="btn btn-primary btn-block">
				Reset Password</button>
		</div>
	</form>
	</div>
</body>
</html>
