<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Danh sách sản phẩm</title>
</head>
<body>
	<table th:unless="${#lists.isEmpty(products)}" width="100%"
		class="table table-striped table-bordered" id="dataTables-example">
		<thead>
			<tr>
				<th width="">MÃ</th>
				<th width="">Địa Chỉ</th>
				<th width="">Thành Phố</th>
				<th width="">Dài</th>
				<th width="">Rộng</th>
				<th width="">Giá</th>
				<th width="">Pháp Lí</th>
				<th width="">Hiện trạng</th>
				<th width="">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="products : ${products}">
				<td th:text="${products.productid}"></td>
				<td th:text="${products.catagory.catagoryid}"></td>
				<td th:text="${products.bookName}"></td>
				<td th:text="${products.price}"></td>
				<td th:text="${products.quantity}"></td>
				<td th:text="${products.image}"></td>
				<td th:text="${products.author}"></td>
				<td th:text="${products.publisher}"></td>
				<td th:text="${products.description}"></td>
				<td th:text="${products.datePublished}"></td>
				<td th:text="${products.orderDetail}"></td>
				<td>
				<li><a
						th:href="@{/manager/product/{id}/edit(id=${products.productid})}">

							Sửa </a></li>
					<li><a
						th:href="@{/manager/product/{id}/delete(id=${products.productid})}">

							Xóa </a></li>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
