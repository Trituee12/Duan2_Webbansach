<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registrantion</title>
</head>
<body>
<form action="#" th:action="@{/user/sign}" th:object="${user}" method="POST">
	                    	 <input type="hidden" th:field="*{userid}"/>
	                        <div class="form-group">
	                         <div class="form-group">
	                            <label>Họ<span class="required">*</span></label>
	                            <input type="text" class="form-control" th:field="*{fristname}"/> 
						        <span  class="error"></span>
	                       
	                         <div class="form-group">
	                            <label>Tên<span class="required">*</span></label>
	                            <input type="text" class="form-control" th:field="*{fullname}"/> 
						        <span  class="error"></span>
	                        </div>
	                         </div>
	                            <label>Email<span class="required">*</span></label>
	                            <input type="text" class="form-control" th:field="*{email}"/> 
						        <span  class="error"></span>
	                        </div>
	                         <div class="form-group">
	                            <label>Password<span class="required">*</span></label>
	                            <input type="password" class="form-control"th:field="*{password}" /> 
						        <span  class="error"></span>
	                        </div>
	                        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i>Đăng Kí</button>
	                    </form>
</body>
</html>
