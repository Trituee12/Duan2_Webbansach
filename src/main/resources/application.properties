# ===============================
# THYMELEAF: cau hinh thymeaf
# ===============================
spring.thymeleaf.cache=false

# duong dan ket noi voi co so du lieu mysql
spring.datasource.url=jdbc:mysql://localhost:3306/duan2

# usernam và password cua mysql
spring.datasource.username=root
spring.datasource.password=

spring.jpa.show-sql=true
# cho phep jpa: create, create-drop, update tu tao tao co so du lieu dua tren khai bao o lop entity
spring.jpa.hibernate.ddl-auto=none

#cho phep hibernate lam viec voi mysql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
